        <link href="style.css" rel="stylesheet">

        <script src="https://app.statuscake.com/Workfloor/PublicReportHandler.php?PublicID=TkQbVyBFG8&callback=run" defer></script>
        <script src="script.js" defer></script>

        <header></header>
        <main>

                <input id="filter-search-input" required="required" value="" placeholder="Search">
                
            </div>
            <ul id="filter-list"></ul>
            <h2>System Status:</h2>
            <div id="stati">

            </div>
            <h2>Status Log:</h2>
            <p id="announce"></p>
